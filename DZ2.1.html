<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ДЗ1</title>
    <style>
        ul {
            list-style-type: decimal;
            background: pink;
            padding: 1% 2% 1% 2%;

        }

        ul li::marker {
            color: white;
        }
        li {

            background: deeppink;
            color: white;
        }


        .dec {
            padding: 0% 5% 0% 3%;
            margin: 2% 2% 2% 2%;
            background: hotpink;
            display: flex;
        }
        .dec li {
            padding: 1% 2% 1% 2%;
        }
    </style>
</head>
<body>
<ul>
    <div class="dec">
        <li>Apple</li>
    </div>
    <div class="dec">
        <li>
            <div>Orange</div>
        </li>
    </div>
    <div class="dec">
        <li>Pineapple</li>
    </div>
    <div class="dec">
        <li>Pear</li>
    </div>
    <div class="dec">
        <li>Cherry</li>
    </div>
</ul>
</body>
</html>
